<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/details.css" />
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>
      <div class="pokemon-page grass">
        <div class="pokemon-page__header">
          <div class="pokemon-page__info">
            <span class="pokemon-page__name">Bulbasaur</span>
            <span class="pokemon-page__number">1</span>
          </div>
          <ol class="types">
            <li class="type grass">grass</li>
            <li class="type grass">poison</li>
          </ol>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Bulbasaur"
          />
        </div>
        <div class="pokemon-page__details">
          <section id="overview">
            <h2>Overview</h2>
            <dl>
              <div>
                <dt>Species</dt>
                <dd>Seed</dd>
              </div>
              <div>
                <dt>Height</dt>
                <dd>0.70cm</dd>
              </div>
              <div>
                <dt>Weight</dt>
                <dd>6.9kg</dd>
              </div>
              <div>
                <dt>Abilities</dt>
                <dd>Overgrow, ...</dd>
              </div>
            </dl>
          </section>

          <section id="base-stats">
            <h2>Base Stats</h2>
            <dl>
              <div>
                <dt>HP</dt>
                <dd>
                  <span>45</span>
                  <span class="bar"></span>
                </dd>
              </div>
              <div>
                <dt>Attack</dt>
                <dd>
                  <span>65</span>
                  <span class="bar"></span>
                </dd>
              </div>
              <div>
                <dt>Defense</dt>
                <dd>
                  <span>65</span>
                  <span class="bar"></span>
                </dd>
              </div>
              <div>
                <dt>Special-Attack</dt>
                <dd>
                  <span>49</span>
                  <span class="bar"></span>
                </dd>
              </div>
              <div>
                <dt>Special-Defense</dt>
                <dd>
                  <span>49</span>
                  <span class="bar"></span>
                </dd>
              </div>
              <div>
                <dt>Speed</dt>
                <dd>
                  <span>45</span>
                  <span class="bar"></span>
                </dd>
              </div>
            </dl>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
